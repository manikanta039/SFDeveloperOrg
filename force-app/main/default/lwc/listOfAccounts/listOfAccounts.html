<template> 
    <div>
    <div class="slds-m-around_medium slds-grid">
        <div onkeyup={searchAccount} class="slds-col slds-size_1-of-3">
            <lightning-input
                label-hidden
                name="enter-search"
                value={searchText}
                label="Search when user hits the 'enter' key"
                type="search"></lightning-input>
        </div>
        {searchText}
            <div class="slds-col slds-size_1-of-3">
                <lightning-button label="Clear Search" onclick={clearSearch} varient="brand"></lightning-button>
            </div>
        <br/>
    </div>

    <div if:true={showError} class="slds-m-around_medium">
        <div class="slds-text-heading_medium slds-text-color_error">Didn't find the matching Account in Salesforce, Do you want to create a new Account 
            <lightning-button 
                variant="brand" 
                label="Create Account" 
                onclick={showAccountModal} 
                class="slds-m-left_x-small table-test">
            </lightning-button>
        </div>
        
    </div>

    <div class="slds-m-around_medium">
        <lightning-datatable 
            class="table-test"
            data={pageList} 
            columns={columns} 
            key-field="Id"
            hide-checkbox-column="true">
        </lightning-datatable>
    </div>

    <div class="slds-float_right slds-m-around_medium">
        <lightning-button-group>
            <lightning-button label="Previous" icon-name="utility:back" onclick={previous} variant="brand" disabled={validPrevious}></lightning-button>
            <lightning-button label="Next" icon-name="utility:forward" onclick={next} variant="brand" disabled={validNext} icon-position="right"></lightning-button>
        </lightning-button-group>
    </div>

    <div if:true={showModal}>
        <c-account-modal show-modal = {showModal}></c-account-modal>
    </div>
    </div>
</template>
