<template>
    <div if:true = {showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class = "slds-float_right slds-m-bottom_small">
                    <lightning-icon icon-name="utility:close" onclick={closeModal} size="small"></lightning-icon>
                </div>
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Account</h2>
                </header>
            
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                </div>
                
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel"  onclick={closeModal} ></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={closeModal} ></lightning-button>
                </footer>
            </div>
        </section>
            
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
